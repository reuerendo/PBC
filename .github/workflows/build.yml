name: Build PocketBook Application

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget tar
    
    - name: Download PocketBook SDK
      run: |
        wget https://github.com/pocketbook/SDK_6.3.0/releases/download/SDK-B288/SDK_6.3.0.zip
        unzip SDK_6.3.0.zip -d /tmp/sdk
        
    - name: Setup SDK
      run: |
        sudo tar -xzf /tmp/sdk/SDK_6.3.0/SDK-gcc-4.9.2-glibc-2.20-arm-v7a-cortex-a8.tar.gz -C /
        
    - name: Build application
      run: |
        export SDK_PATH=/usr/arm-obreey-linux-gnueabi/sysroot
        export TOOLCHAIN_PATH=/usr/bin
        make
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: PocketbookCompanion
        path: PocketbookCompanion.app
        
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        files: PocketbookCompanion.app
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
