name: Build PocketBook Application

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget tar
    
    - name: Download and Setup PocketBook SDK
      run: |
        # Download SDK from alternative source
        wget -O /tmp/sdk.tar.gz https://github.com/blchinezu/pocketbook-sdk/raw/master/SDK-B288/SDK-gcc-4.9.2-glibc-2.20-arm-v7a-cortex-a8.tar.gz || \
        wget -O /tmp/sdk.tar.gz https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/pocketbook-free/SDK-gcc-4.9.2-glibc-2.20-arm-v7a-cortex-a8.tar.gz
        
        # Extract SDK
        sudo tar -xzf /tmp/sdk.tar.gz -C /
        
    - name: Build application
      run: |
        /usr/bin/arm-obreey-linux-gnueabi-gcc \
          -Wall -O2 \
          -I/usr/arm-obreey-linux-gnueabi/sysroot/usr/include \
          main.c \
          -o PocketbookCompanion.app \
          -L/usr/arm-obreey-linux-gnueabi/sysroot/usr/lib \
          -linkview -lfreetype -lz -lpthread
        
        /usr/bin/arm-obreey-linux-gnueabi-strip PocketbookCompanion.app
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PocketbookCompanion
        path: PocketbookCompanion.app
        
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        files: PocketbookCompanion.app
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
