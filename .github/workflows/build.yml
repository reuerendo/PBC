name: Build PocketBook Application

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git tar
    
    - name: Download PocketBook SDK
      run: |
        git clone --depth 1 --branch 5.19 https://github.com/pocketbook/SDK_6.3.0.git /tmp/SDK_6.3.0
        
    - name: Setup SDK
      run: |
        cd /tmp/SDK_6.3.0/SDK-B288
        sudo tar -xzf SDK-gcc-*.tar.gz -C /
        
    - name: Build application
      run: |
        export SDK_PATH=/usr/arm-obreey-linux-gnueabi/sysroot
        export TOOLCHAIN_PATH=/usr/bin
        make
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PocketbookCompanion
        path: PocketbookCompanion.app
        
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        files: PocketbookCompanion.app
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
