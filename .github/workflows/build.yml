name: Build PocketBook Application

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build using Docker SDK
      run: |
        docker run --rm -v $PWD:/src -w /src \
          ghcr.io/pocketbook/sdk:6.3.0 \
          sh -c "arm-obreey-linux-gnueabi-gcc -Wall -O2 -I/usr/arm-obreey-linux-gnueabi/sysroot/usr/include main.c -o PocketbookCompanion.app -L/usr/arm-obreey-linux-gnueabi/sysroot/usr/lib -linkview -lfreetype -lz -lpthread && arm-obreey-linux-gnueabi-strip PocketbookCompanion.app"
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PocketbookCompanion
        path: PocketbookCompanion.app
        
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        files: PocketbookCompanion.app
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
